<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台首页</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        iframe{
            width: 100%;
            height: 100%;
            display: block;
            
        }
    </style>
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="sider">
        <a href="./user.html" target="main_frame" class="logo"><img src="images/logo02.png" alt="logo"></a>
        <div class="user_info">
            <img src="images/2.jpg" alt="person">
            <span>欢迎&nbsp;&nbsp;李宗盛</span>
            <b>管理员</b>
        </div>
        <!-- 左侧导航栏 -->
        <div class="menu">
            <div class="level01 active"><a href="main_count.html" target="main_frame"><i
                        class="iconfont icon-yidiandiantubiao04"></i><span>首页</span></a></div>
            <div class="level01"><a href="#" ><i class="iconfont icon-icon-article"></i><span>文章管理</span><b
                        class="iconfont icon-arrowdownl"></b></a></div>
            <ul class="level02">
                <li><a href="./article_list.html" target="main_frame"><i class="iconfont icon-previewright"></i><span>文章列表</span></a></li>
                <li><a href="./article_release.html" target="main_frame"><i class="iconfont icon-previewright"></i><span>发表文章</span></a></li>
                <li><a href="./article_category.html" target="main_frame"><i class="iconfont icon-previewright"></i><span>文章类别管理</span></a>
                </li>
            </ul>

            <div class="level01"><a href="./comment_list.html" target="main_frame"><i
                        class="iconfont icon-comment"></i><span>评论管理</span></a></div>
            <div class="level01" id="user"><a href="./user.html" target="main_frame"><i
                        class="iconfont icon-user"></i><span>个人中心</span></a></div>
        </div>
        <!-- 顶部栏 -->
        <div class="header_bar">
            <div class="user_center_link">
                <a href="./user.html" target="main_frame">个人中心</a>
                <img src="images/2.jpg" alt="person">
                <a href="javascript:void(0)" class="logout" data-toggle="modal" data-target="#logoutModal"><i class="iconfont icon-tuichu"></i> 退出</a>
            </div>
        </div>


         <!-- 模态框 -->
        

        <!-- 右侧主体内容 -->
        <div class="main" id="main_body">
            <iframe src="main_count.html" name="main_frame" frameborder="0"></iframe>
        </div>
    </div>

    <div id="logoutModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content" >
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                  aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">
              <p>是否确认退出账号&hellip;</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary confirm">确认</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
</body>
<script src="./libs/http.js"></script>
<script>
    $(function(){
        
        $.ajax({
            url:BigNew.user_info,
            dataType:'json',
            success:function(res){
                console.log(res);
                $('.user_info').find('img').attr('src',res.data.userPic);
                $('.user_info').children('span').text('欢迎'+'   '+res.data.nickname);
                $('.user_center_link').find('img').attr('src',res.data.userPic);

            }
        })

        //退出
        // $('.logout').on('click',function(){
        //     confirm('是否确认退出');
        //     localStorage.removeItem('token');
        //     window.location.href = 'login.html';
        // })

            $('#logoutModal').find('.confirm').on('click',function(){
                localStorage.removeItem('token');
            window.location.href = 'login.html';
            })
        //点击侧边栏实现样式切换
        $('.level01').on('click',function(){
            $(this).addClass('active').siblings('.level01').removeClass('active');
            if($(this).next().hasClass('level02')){
                $(this).next().slideToggle();
                $(this).find('b').toggleClass('rotate0');
                $('.level02>li>a').first()[0].click();
            }else{
                $('.level02').slideUp();
                $('.level02 li').removeClass('active');
            }
        })

        //点击二级菜单改变样式
        $('.level02 li').on('click',function(){
            $(this).addClass('active').siblings('li').removeClass('active');
        })

        //点击顶部个人中心按钮页面显示个人中心
        $('.sider').find('.logo').on('click',function(){
            $('#user').trigger('click');
        })
        

    })
</script>
</html>
